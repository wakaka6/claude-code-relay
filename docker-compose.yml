services:
  cc-relay-server:
    image: wakaka6/claude-code-relay:latest
    container_name: cc-relay-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
